services:
  config-server:
    build: ./config-server
    container_name: config-server
    environment:
      - CONFIG_USERNAME=${CONFIG_USERNAME}
      - CONFIG_TOKEN=${CONFIG_TOKEN}
    ports:
      - 8888:8888
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 8

  eureka-server:
    build: ./eureka
    container_name: eureka-server
    ports:
      - 8761:8761
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      - CONFIG_SERVER_URI=${CONFIG_SERVER_URI:-http://config-server:8888}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 8

  rabbitmq1:
    image: rabbitmq:3.13-management
    container_name: rabbitmq1
    hostname: rabbitmq1
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin"
      RABBITMQ_DEFAULT_VHOST: "/"
      RABBITMQ_NODENAME: "rabbit@rabbitmq1"
      RABBITMQ_USE_LONGNAME: "true"
      RABBITMQ_PLUGINS: "[rabbitmq_management,rabbitmq_peer_discovery_classic_config,rabbitmq_quorum_queue]"
    volumes:
      - rabbitmq1_data:/var/lib/rabbitmq
    networks:
      - default
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq2:
    image: rabbitmq:3.13-management
    container_name: rabbitmq2
    hostname: rabbitmq2
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin"
      RABBITMQ_DEFAULT_VHOST: "/"
      RABBITMQ_NODENAME: "rabbit@rabbitmq2"
      RABBITMQ_USE_LONGNAME: "true"
      RABBITMQ_PLUGINS: "[rabbitmq_management,rabbitmq_quorum_queue]"
    volumes:
      - rabbitmq2_data:/var/lib/rabbitmq
    networks:
      - default
    depends_on:
      rabbitmq1:
        condition: service_healthy
    command: >
      bash -c "
        docker-entrypoint.sh rabbitmq-server -detached &&
        sleep 15 &&
        until rabbitmqctl -n rabbit@rabbitmq1 ping > /dev/null 2>&1; do
          echo 'Waiting for rabbitmq1...';
          sleep 2;
        done &&
        rabbitmqctl stop_app &&
        rabbitmqctl join_cluster rabbit@rabbitmq1 &&
        rabbitmqctl start_app &&
        rabbitmqctl stop &&
        exec docker-entrypoint.sh rabbitmq-server
      "
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq3:
    image: rabbitmq:3.13-management
    container_name: rabbitmq3
    hostname: rabbitmq3
    ports:
      - "5674:5672"
      - "15674:15672"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin"
      RABBITMQ_DEFAULT_VHOST: "/"
      RABBITMQ_NODENAME: "rabbit@rabbitmq3"
      RABBITMQ_USE_LONGNAME: "true"
      RABBITMQ_PLUGINS: "[rabbitmq_management,rabbitmq_quorum_queue]"
    volumes:
      - rabbitmq3_data:/var/lib/rabbitmq
    networks:
      - default
    depends_on:
      rabbitmq1:
        condition: service_healthy
      rabbitmq2:
        condition: service_healthy
    command: >
      bash -c "
        docker-entrypoint.sh rabbitmq-server -detached &&
        sleep 15 &&
        until rabbitmqctl -n rabbit@rabbitmq1 ping > /dev/null 2>&1 && rabbitmqctl -n rabbit@rabbitmq2 ping > /dev/null 2>&1; do
          echo 'Waiting for rabbitmq1 and rabbitmq2...';
          sleep 2;
        done &&
        rabbitmqctl stop_app &&
        rabbitmqctl join_cluster rabbit@rabbitmq1 &&
        rabbitmqctl start_app &&
        rabbitmqctl stop &&
        exec docker-entrypoint.sh rabbitmq-server
      "
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service-db:
    image: postgres:17
    container_name: user-service-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_pass
      POSTGRES_DB: user_service
    ports:
      - 5433:5432
    volumes:
      - user_service_data:/var/lib/postgresql/data
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
