services:
  config-server:
    build: ./config-server
    container_name: config-server
    environment:
      - CONFIG_USERNAME=${CONFIG_USERNAME}
      - CONFIG_TOKEN=${CONFIG_TOKEN}
    ports:
      - 8888:8888
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 8

  eureka-server:
    build: ./eureka
    container_name: eureka-server
    ports:
      - 8761:8761
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 8

  user-service-db:
    image: postgres:17
    container_name: user-service-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_pass
      POSTGRES_DB: user_service
    ports:
      - 5433:5432
    volumes:
      - user_service_data:/var/lib/postgresql/data
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      - CONFIG_SERVER_URI=${CONFIG_SERVER_URI:-http://config-server:8888}
    ports: []
    depends_on:
      user-service-db:
        condition: service_healthy
      config-server:
        condition: service_healthy
      eureka-server:
        condition: service_healthy

