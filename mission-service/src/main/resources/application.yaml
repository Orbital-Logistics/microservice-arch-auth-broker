server:
  port: 0  # Динамический порт для Eureka

spring:
  application:
    name: mission-service
  
  # УДАЛИТЕ или ЗАКОММЕНТИРУЙTE Config Server секцию
  # config:
  #   import: optional:configserver:${CONFIG_SERVER_URI:http://config-server:8888}
  # cloud:
  #   config:
  #     fail-fast: true
  #     retry:
  #       max-attempts: 20
  #       initial-interval: 3000
  
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://mission-service-db:5432/mission_service?stringtype=unspecified
    username: postgres
    password: postgres_pass

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: false

  # Отключаем проверку Config Server
  cloud:
    config:
      enabled: false
    import-check:
      enabled: false

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URI:http://eureka-server:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    enabled: false

feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    enabled: true
    instances:
      # Circuit Breaker для userService
      userService:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        failureRateThreshold: 50
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 2s
        
      # Circuit Breaker для spacecraftService (более строгий)
      spacecraftService:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 15s  # Дольше ждем перед повторной попыткой
        permittedNumberOfCallsInHalfOpenState: 2
        failureRateThreshold: 30      # Более строгий порог ошибок
        slowCallRateThreshold: 100
        slowCallDurationThreshold: 5s

  
  # Добавляем Rate Limiter
  ratelimiter:
    enabled: true
    instances:
      spacecraftService:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 0
