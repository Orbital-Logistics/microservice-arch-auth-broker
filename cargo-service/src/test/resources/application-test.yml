spring:
  application:
    name: cargo-service-test

  flyway:
    baseline-on-migrate: true

  cloud:
    config:
      enabled: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: cargo-service-test-group

eureka:
  client:
    enabled: false

feign:
  circuitbreaker:
    enabled: false

jwt:
  secret-key: ${JWT_SECRET_KEY:yourSuperSecretKeyAtLeast256BitsLongForProductionChangeThis}

